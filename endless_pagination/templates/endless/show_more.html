{% load i18n %}
{% if querystring %}
    <div class="endless_container">
        <a class="endless_more" href="{{ path }}{{ querystring }}"
            rel="{{ querystring_key }}">

            <div class="endless_button_label">
                {% if label %}{{ label }}{% else %}{% trans "more" %}{% endif %}
            </div>

        </a>
        <div class="endless_loading endless_button_label" style="display: none;">{{ loading|safe }}</div>
    </div>
{% endif %}
